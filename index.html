<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca FASTAPI</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    --fuente:"Jockey One", sans-serif;
    --textColor: white;
    font-family: var(--fuente);
}
body{
    background-color: black;
    display: grid;
    gap: 30px;
    place-items: center;
}
header{
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
}
a{
    font-family: var(--fuente);
    color: white;
    font-size: 40px;
    text-decoration: none;
    z-index: 1;
    background: none;
    position: absolute;
    padding: 1rem;
}
.imgMobile{
    /* position: absolute; */
    top: 0;
    width: 100%;
}
.imgTablet{
    /* position: absolute; */
    display: none;
    top: 0;
    width: 100%;
}
.imgDesktop{
    /* position: absolute; */
    display: none;
    top: 0;
    width: 100%;
}


.category-toggle{
    width: 90%;
    display: grid;
}
.hide{
    display: none;
}

.category-toggle .itemCategoria{
    width: 100%;
    height: 60px;
    background-color: white;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: solid;
    cursor: pointer;
}
.itemCategoria:hover{
    background-color: black;
    color: white;
    transition: 0.2s all ease-in-out;
}

#view-button{
    width: 90%;
    border-bottom: solid;
    border-color: var(--textColor);
    align-self: center;
    position: absolute;
    height: 60px;
    align-items: center;
    text-align: center;
}


@media(min-width:768px){
    .imgMobile{
        display: none;
    }
    .imgTablet{
        display: block;
    }
    #view-button{
        width: 60%;
        font-size: 25px;
    }
}

@media(min-width:1024px){
    .imgTablet{
        display: none;
    }
    .imgDesktop{
        display: block;
    }
    #view-button{
        width: 700px;
    }
}
</style>
<body>
    <header>
        <nav>
            <a href="">Biblioteca</a>
        </nav>
        <img class="imgMobile" src="./images/mobile-photo.png" alt="">
        <img class="imgTablet" src="./images/tablet-photo.png" alt="">
        <img class="imgDesktop" src="./images/desktop-photo.png" alt="">
        <button id="view-button" onclick="window.location.href='./libros.html'">Ver todos los libros</button>
    </header>
</body>
</html>
