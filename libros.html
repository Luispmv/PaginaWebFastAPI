<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libros</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    --fuente:"Jockey One", sans-serif;
    --textColor: white;
    font-family: var(--fuente);
}
body{
    background-color: black;
    display: grid;
    gap: 20px;
}
nav a{
    font-family: var(--fuente);
    color: white;
    font-size: 40px;
    text-decoration: none;
    background: none;
    padding: 1rem;
}
#dropdown-categorias{
    color: white;
    background: black;
    display: flex;
    justify-content: space-between;
    width: 90%;
    align-items: center;
    place-self: center;
    font-size: 30px;
}
#dropdown-categorias button{
    background: none;
    border: none;
}

.category-toggle{
    width: 90%;
    display: grid;
    place-self: center;
    height: 240px;
    overflow: auto;
}
.category-toggle .itemCategoria{
    width: 100%;
    height: 60px;
    width: 100%;
    height: 60px;
    background-color: white;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: solid;
    cursor: pointer;
}
.itemCategoria:hover{
    background-color: black;
    color: white;
    transition: 0.2s all ease-in-out;
}
.hide{
    display: none;
}
main{
    display: grid;
    place-items: center;
    gap: 20px;
    margin-bottom: 30px;
}
.book-result-container{
    width: 90%;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.book-result-container img{
    width: 100%;
    height: 100%;
}
.book-result-container button{
    height: 70px;
    font-size: 25px;
    background-color: var(--textColor);
    color: black;
    border: none;
}

@media(min-width:425px){
    .book-result-container{
        width: 384px;
    } 
}
@media(min-width:600px){
    main{
        width: 90%;
        grid-template-columns: repeat(3,1fr);
        place-self: center;
    }
    .book-result-container{
        width: 100%;
        height: 100%;
    } 
    .book-result-container button{
        font-size: 30px;
    }
}
@media(min-width:1440px){
    main{
        grid-template-columns: repeat(5,1fr);
    }
    .book-result-container button{
        font-size: 45px;
    }
}
</style>
<body>
    <nav>
        <a href="./index.html">Biblioteca</a>
    </nav>
    <div id="dropdown-categorias">
        Categorias
        <button id="toggleBtn"><img src="./icons/down.svg" alt=""></button>
    </div>
    <div class="category-toggle hide">
        <!-- <span class="itemCategoria">Ejemplo Categoria</span>
        <span class="itemCategoria">Ejemplo Categoria</span>
        <span class="itemCategoria">Ejemplo Categoria</span>
        <span class="itemCategoria">Ejemplo Categoria</span> -->
    </div>
    <main>
        
    </main>
    <script src="./libros.js"></script>
</body>
</html>
